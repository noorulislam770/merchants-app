{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Customer List</h2>
    <a href="{% url 'add_customer' %}" class="btn btn-primary mb-3">Add Customer</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>

                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'customer_details' customer.id %}">{{ customer.name }}</a></td>
                <td>{{ customer.phone }}</td>
                <td>
                    <a href="{% url 'edit_customer' customer.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_customer' customer.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
