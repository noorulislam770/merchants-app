{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Transaction</h2>
    <form method="POST" action="{% url 'edit_transaction' transaction.id %}">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="customer" class="form-label">Customer</label>
                <input type="text" class="form-control" id="customer" name="customer" value="{{ transaction.customer }}"
                    required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" value="{{ transaction.amount }}"
                    required>
            </div>
            <div class="col-md-6">
                <label for="type" class="form-label">Transaction Type</label>
                <select class="form-control" id="type" name="type">
                    <option value="sale" {% if transaction.type == 'sale' %}selected{% endif %}>Sale</option>
                    <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense
                    </option>
                    <option value="credit" {% if transaction.type == 'credit' %}selected{% endif %}>Credit
                    </option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"
                    rows="3">{{ transaction.description }}</textarea>
            </div>
        </div>


        <div class="row mb-3">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
