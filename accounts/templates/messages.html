<!-- Your alert message HTML -->
<div class="alert alert-{{ message.tags }} alert-dismissible fade show custom-alert" role="alert">
    {{ message }}
</div>

<style>
    /* Position the alert in the bottom-right corner */
    .custom-alert {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        /* Ensures the alert is above other content */
        opacity: 1;
        transition: opacity 2s ease-in-out;
        /* Smooth fading effect */
    }

    /* Optional: style the alert to make it look better */
    .custom-alert .btn-close {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    /* Hide the alert once the transition ends */
    .custom-alert.fade-out {
        opacity: 0;
    }
</style>


<script script>
    document.addEventListener('DOMContentLoaded', function () {
        // Check if there are any alerts on the page
        const alert = document.querySelector('.custom-alert');

        if (alert) {
            // Set a timeout to trigger fade-out effect after 2 seconds
            setTimeout(function () {
                alert.classList.add('fade-out');
            }, 3000);
        }
    });
</script>
